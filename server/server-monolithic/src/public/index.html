<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BookQubit Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0ea5e9, #1e293b);
        color: #ffffff;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem 3rem;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      p {
        margin-top: 0.75rem;
        opacity: 0.9;
      }

      button {
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
        background-color: #22c55e;
        color: #fff;
      }

      button:hover {
        background-color: #16a34a;
      }

      .result {
        margin-top: 1rem;
        font-family: monospace;
        text-align: left;
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 12px;
        max-width: 400px;
        overflow-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>ðŸ“š BookQubit Server</h1>
      <p>Server is running successfully ðŸš€</p>

      <!-- Buttons -->
      <div>
        <button onclick="checkHealth('v1')">Check v1 Health</button>
        <button onclick="checkHealth('v2')">Check v2 Health</button>
      </div>

      <!-- Result display -->
      <div id="result" class="result">Click a button to check health.</div>

      <small>Chakrawarti Empire</small>
    </div>

    <script>
      async function checkHealth(version) {
        const resultDiv = document.getElementById("result");
        const url = `/api/${version}/health`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          resultDiv.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultDiv.textContent = `Error: ${err.message}`;
        }
      }
    </script>
  </body>
</html>
