<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BookQubit Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0ea5e9, #1e293b);
        color: #ffffff;
      }

      .health-buttons {
        margin-bottom: 1rem;
      }

      button {
        margin: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
        background-color: #22c55e;
        color: #fff;
      }

      button:hover {
        background-color: #16a34a;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 2.5rem 3rem;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      p {
        margin-top: 0.75rem;
        opacity: 0.9;
      }

      small {
        display: block;
        margin-top: 1.5rem;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <!-- Health buttons above the main card -->
    <div class="health-buttons">
      <button onclick="openHealthPage('v1')">v1 Health</button>
      <button onclick="openHealthPage('v2')">v2 Health</button>
    </div>

    <!-- Main card -->
    <div class="card">
      <h1>ðŸ“š BookQubit Server</h1>
      <p>Server is running successfully ðŸš€</p>
      <small>Chakrawarti Empire</small>
    </div>

    <script>
      function openHealthPage(version) {
        const url = `/api/${version}/health`;

        // Open new window and write JSON pretty
        fetch(url)
          .then(res => res.json())
          .then(data => {
            const newWindow = window.open("", "_blank");
            newWindow.document.write(`
              <!DOCTYPE html>
              <html>
              <head>
                <title>${version.toUpperCase()} Health</title>
                <meta charset="UTF-8">
                <style>
                  body {
                    font-family: monospace;
                    padding: 2rem;
                    background: #0f172a;
                    color: #f8fafc;
                  }
                  pre {
                    background: #1e293b;
                    padding: 1rem;
                    border-radius: 8px;
                    overflow-x: auto;
                  }
                  h1 { margin-bottom: 1rem; }
                </style>
              </head>
              <body>
                <h1>${version.toUpperCase()} Health</h1>
                <pre>${JSON.stringify(data, null, 2)}</pre>
              </body>
              </html>
            `);
            newWindow.document.close();
          })
          .catch(err => {
            alert("Error fetching health: " + err);
          });
      }
    </script>
  </body>
</html>
